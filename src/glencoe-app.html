<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/court-page.html">
<link rel="import" href="/src/settings-page.html">
<dom-module id="glencoe-app">
  <template>
    <iron-pages selected="[[selected]]" attr-for-selected="id">
      <settings-page id="settings" on-play="play"></settings-page>
      <court-page id="court" on-stop="stop"></court-page>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is: 'glencoe-app',
    properties: {
      selected: {
        type: String,
        value: 'settings'
      },
    },
    play: function() {
      this.selected = 'court';
      this.$.court.play();
    },
    stop: function() {
      this.selected = 'settings';
    }
  });
  </script>
</dom-module>
