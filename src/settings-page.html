<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-slider/paper-slider.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="settings-page">
  <template>
    <style>
    paper-material {
      margin: 5px auto;
      max-width: 500px;
      padding: 10px;
    }
    paper-slider {
      width: 100%;
    }
    </style>
    <paper-material>
      <div>Speed</div>
      <paper-slider min="1" max="20" value="5" editable></paper-slider>
      <div>Interval Length (seconds)</div>
      <paper-slider min="20" max="180" step="10" editable></paper-slider>
      <div>Rest Length (seconds)</div>
      <paper-slider min="20" max="180" step="10" editable></paper-slider>
      <div>Repetitions</div>
      <paper-slider min="1" max="20" editable></paper-slider>
    </paper-material>
  </template>
  <script>
  Polymer({
    is: 'settings-page',
  });
  </script>
</dom-module>
