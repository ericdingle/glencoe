<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="settings-page">
  <template>
    <style>
    paper-material {
      margin: 5px auto;
      max-width: 500px;
      padding: 10px;
    }
    paper-slider {
      width: 100%;
    }
    paper-icon-button {
      background-color: #000;
      border-radius: 50%;
      color: #FFF;
    }
    </style>
    <paper-material>
      <div>Difficulty</div>
      <paper-slider min="1" max="20" value="{{difficulty}}" editable></paper-slider>
      <div>Interval Length (seconds)</div>
      <paper-slider min="10" max="180" step="10" value="{{intervalLength}}" editable></paper-slider>
      <div>Rest Length (seconds)</div>
      <paper-slider min="10" max="180" step="10" value="{{restLength}}" editable></paper-slider>
      <div>Repetitions</div>
      <paper-slider min="1" max="20" value="{{repetitions}}" editable></paper-slider>
      <paper-icon-button icon="av:play-arrow" on-tap="handlePlay"></paper-icon-button>
    </paper-material>
  </template>
  <script>
  Polymer({
    is: 'settings-page',
    properties: {
      difficulty: {
        type: Number,
        notify: true
      },
      intervalLength: {
        type: Number,
        notify: true
      },
      restLength: {
        type: Number,
        notify: true
      },
      repetitions: {
        type: Number,
        notify: true
      }
    },
    handlePlay: function() {
      this.fire('play');
    }
  });
  </script>
</dom-module>
