<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/court-ui.html">
<dom-module id="court-page">
  <template>
    <style>
    #display {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #time {
      font-size: 30px;
      margin: auto;
    }
    paper-icon-button {
      background-color: #000;
      border-radius: 50%;
      color: #FFF;
      margin: 1px;
    }
    </style>
    <div id="display">
      <div id="time">00:00</div>
      <div>
        <paper-icon-button icon="av:pause" mini on-tap="pause"></paper-icon-button>
        <paper-icon-button icon="av:stop" mini on-tap="stop"></paper-icon-button>
      </div>
    </div>
    <court-ui id="courtUi"></court-ui>
  </template>
  <script>
  Polymer({
    is: 'court-page',
    play: function() {
      var i = Math.floor(Math.random() * 6);
      this.$.courtUi.show(i);
    },
    pause: function() {
      this.$.courtUi.hide();
    },
    stop: function() {
      this.fire('stop');
    }
  });
  </script>
</dom-module>
