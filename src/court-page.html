<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/src/court-ui.html">
<dom-module id="court-page">
  <template>
    <style>
    #display {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    paper-fab {
      --paper-fab-background: #000;
      margin: 1px;
    }
    </style>
    <div id="display">
      <paper-fab icon="av:pause" mini on-tap="show"></paper-fab>
      <paper-fab icon="av:stop" mini on-tap="hide"></paper-fab>
    </div>
    <court-ui id="courtUi"></court-ui>
  </template>
  <script>
  Polymer({
    is: 'court-page',
    show: function() {
      var i = Math.floor(Math.random() * 6);
      this.$.courtUi.show(i);
    },
    hide: function() {
      this.$.courtUi.hide();
    }
  });
  </script>
</dom-module>
