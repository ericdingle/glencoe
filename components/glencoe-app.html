<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="court-page.html">
<link rel="import" href="settings-page.html">
<dom-module id="glencoe-app">
  <template>
    <iron-pages selected="[[selected]]" attr-for-selected="id">
      <settings-page id="settings" on-play="handlePlay"
          difficulty="{{difficulty}}" interval-length="{{intervalLength}}"
          rest-length="{{restLength}}" repetitions="{{repetitions}}">
      </settings-page>
      <court-page id="court" on-stop="handleStop"
          difficulty="[[difficulty]]" interval-length="[[intervalLength]]"
          rest-length="[[restLength]]" repetitions="[[repetitions]]">
      </court-page>
    </iron-pages>
  </template>
  <script>
  class GlencoeApp extends Polymer.Element {
    static get is() { return 'glencoe-app'; }
    static get properties() { return {
      selected: {
        type: String,
        value: 'settings'
      }
    }}
    handlePlay() {
      this.selected = 'court';
      this.$.court.play();
    }
    handleStop() {
      this.selected = 'settings';
    }
  }
  customElements.define(GlencoeApp.is, GlencoeApp);
  </script>
</dom-module>
